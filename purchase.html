<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Your Purchase — ExamMaster</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script type="module" src="./config.js"></script>
  <script type="module" src="./purchase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f6f9fc;
    }
    .card {
      background: white;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #1a4d7a; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Confirm Your Purchase</h2>
    <p id="pdfTitle"></p>
    <p id="pdfPrice"></p>
    <button id="payBtn">Proceed to Pay</button>
  </div>

  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON_KEY, RAZORPAY_KEY_ID } from "./config.js";
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const pdfTitle = document.getElementById("pdfTitle");
    const pdfPrice = document.getElementById("pdfPrice");
    const payBtn = document.getElementById("payBtn");

    const pdfId = localStorage.getItem("selected_pdf_id");
    const title = localStorage.getItem("selected_pdf_title");
    const price = localStorage.getItem("selected_pdf_price");

    pdfTitle.innerText = `Item: ${title}`;
    pdfPrice.innerText = `Price: ₹${price}`;

    payBtn.addEventListener("click", async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Please log in first!");
        window.location.href = "login.html";
        return;
      }

      const options = {
        key: RAZORPAY_KEY_ID,
        amount: price * 100,
        currency: "INR",
        name: "ExamMaster",
        description: title,
        handler: async function (response) {
          await supabase.from("purchase").insert([
            { user_id: user.id, pdf_id: pdfId, payment_status: "paid" }
          ]);
          alert("✅ Payment successful! Preparing your download...");
          const { data } = await supabase.from("pdfs").select("file_url").eq("id", pdfId).single();
          window.location.href = data.file_url;
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
