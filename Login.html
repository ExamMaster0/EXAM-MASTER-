<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExamMaster0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .otp-section {
            display: none;
        }
        
        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span>ðŸ“š</span>
            ExamMaster0
        </div>
        
        <!-- Phone Input Section -->
        <div id="phoneSection">
            <h2>Welcome Back!</h2>
            <p style="margin-bottom: 2rem; opacity: 0.8;">Enter your phone number to continue</p>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+91 9876543210" required>
            </div>
            
            <button class="btn" onclick="sendOTP()">Send OTP</button>
        </div>
        
        <!-- OTP Input Section -->
        <div id="otpSection" class="otp-section">
            <h2>Enter OTP</h2>
            <p style="margin-bottom: 2rem; opacity: 0.8;">We sent a code to your phone</p>
            
            <div class="form-group">
                <label for="otp">6-digit OTP</label>
                <input type="text" id="otp" placeholder="123456" maxlength="6" required>
            </div>
            
            <button class="btn" onclick="verifyOTP()">Verify OTP</button>
            <button class="btn" onclick="goBack()" style="background: rgba(255,255,255,0.2); margin-top: 1rem;">Back</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Store phone number globally
        let userPhone = '';
        
        function sendOTP() {
            const phone = document.getElementById('phone').value.trim();
            
            if (!phone) {
                showMessage('Please enter your phone number', 'error');
                return;
            }
            
            // Simple validation
            if (phone.length < 10) {
                showMessage('Please enter a valid phone number', 'error');
                return;
            }
            
            userPhone = phone;
            
            // Simulate OTP sending (in real app, connect to SMS service)
            showMessage(`OTP sent to ${phone}. For demo, use: 123456`, 'success');
            
            // Show OTP section
            document.getElementById('phoneSection').style.display = 'none';
            document.getElementById('otpSection').style.display = 'block';
        }
        
        function verifyOTP() {
            const otp = document.getElementById('otp').value.trim();
            
            // Demo verification - always accept 123456
            if (otp === '123456') {
                showMessage('Login successful! Redirecting...', 'success');
                
                // Store user session
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userPhone', userPhone);
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage('Invalid OTP. Try: 123456', 'error');
            }
        }
        
        function goBack() {
            document.getElementById('phoneSection').style.display = 'block';
            document.getElementById('otpSection').style.display = 'none';
            document.getElementById('message').style.display = 'none';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Check if already logged in
        if (localStorage.getItem('userLoggedIn')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
  </html>
