<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test - EXAM MASTER</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 100px auto 50px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .timer {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        .question {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .option {
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .nav-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .prev-btn {
            background: #6c757d;
            color: white;
        }
        
        .next-btn {
            background: #667eea;
            color: white;
        }
        
        .submit-btn {
            background: #4cd964;
            color: white;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>EXAM MASTER</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <div class="test-container">
        <div class="timer" id="testTimer">15:00</div>
        
        <div class="question" id="questionText">
            Question will appear here
        </div>
        
        <div class="options" id="optionsContainer">
            <!-- Options will be populated by JavaScript -->
        </div>
        
        <div class="navigation">
            <button class="nav-btn prev-btn" id="prevBtn">Previous</button>
            <button class="nav-btn next-btn" id="nextBtn">Next</button>
            <button class="nav-btn submit-btn" id="submitBtn" style="display: none;">Submit Test</button>
        </div>
    </div>

    <script src="test-script.js"></script>
</body>
</html>
